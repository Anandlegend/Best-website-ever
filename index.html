<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #ff5f6d, #9b59b6, #3498db);
            background-size: 400% 400%;
            animation: gradientLoop 20s ease infinite;
        }

        /* Gradient animation */
        @keyframes gradientLoop {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .logo img {
            width: 30px;
            height: 30px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .nav-links a.active,
        .navbar .nav-links a:hover {
            background-color: #384a9a;
        }

        /* View Containers */
        .view { display: none; }
        .view.active { display: block; }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
        }

        /* Product Grids */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }
        
        .product-card.red-border {
            border-color: #e74c3c;
            border-width: 2px;
        }

        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        
        .price, .stock-info {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .low-stock { color: #e74c3c; }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-green { background-color: #2ecc71; }
        .btn-green:hover { background-color: #27ae60; }

        .btn-red { background-color: #e74c3c; }
        .btn-red:hover { background-color: #c0392b; }

        .btn-blue { background-color: #3498db; }
        .btn-blue:hover { background-color: #2980b9; }

        /* Form Styles */
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-actions { text-align: right; }

        /* Table Styles */
        .sales-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .sales-table th, .sales-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .sales-table thead th {
            background-color: #2c3e50;
            color: white;
        }
        .sales-table tbody tr:hover { background-color: #f5f5f5; }

        /* Cart View */
        .cart-header { text-align: center; margin-bottom: 20px; }
        .cart-header h3 { margin: 0; }
        .cart-header .cart-info {
            font-weight: bold;
            color: #555;
            margin-top: 5px;
        }
        .cart-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .quantity-control input {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 5px;
        }
        .quantity-control button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            background-color: #eee;
            border-radius: 5px;
        }
        .quantity-control button:hover { background-color: #ddd; }

        /* Inventory Controls */
        .inventory-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .inventory-controls input[type="search"] { width: 300px; }
        .inventory-controls .alert-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .update-stock-group { margin-top: 10px; }
        .update-stock-group input { width: 60px; text-align: center; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%; max-width: 400px;
            text-align: center;
            position: relative;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px; right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#" id="catalog-btn" class="active">Home</a>
            <a href="#" id="cart-btn">Cart</a>
            <a href="#" id="inventory-btn">Inventory</a>
            <a href="#" id="sales-btn">Sales</a>
            <a href="#" id="add-product-btn">Add Product</a>
        </div>
        <div class="logo">
            <span>Inventory Management</span>
            <img src="https://cdn-icons-png.flaticon.com/512/3031/3031216.png" alt="Icon" />
        </div>
    </nav>

    <div class="container">
        <!-- Catalog View -->
        <div id="catalog-view" class="view active">
            <h2>Product Catalog</h2>
            <div style="text-align: center; margin-bottom: 20px;">
                <input type="text" id="catalog-search" placeholder="Search products..." style="width: 80%; max-width: 500px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div id="catalog-grid" class="product-grid"></div>
        </div>

        <!-- Cart View -->
        <div id="cart-view" class="view">
            <h2>Your Cart</h2>
            <div class="cart-header">
                <span class="cart-info">No. of products in cart: <span id="cart-count">0</span> | Total Cart Value: â‚¹<span id="cart-total">0.00</span></span>
                <div class="cart-actions">
                    <button id="checkout-btn" class="btn btn-blue">Checkout Cart</button>
                    <button id="clear-cart-btn" class="btn btn-red">Clear Cart</button>
                </div>
            </div>
            <div id="cart-grid" class="product-grid"></div>
        </div>
        
        <!-- Inventory View -->
        <div id="inventory-view" class="view">
            <h2>Inventory</h2>
            <div class="inventory-controls">
                <input type="search" id="inventory-search" placeholder="Search inventory..." />
                <div class="alert-control">
                    <label for="alert-value">Alert Value</label>
                    <input type="number" id="alert-value" value="10" min="0" style="width: 60px;">
                </div>
                <div class="alert-control">
                    <input type="checkbox" id="depleted-checkbox">
                    <label for="depleted-checkbox">Show Only Depleted</label>
                </div>
            </div>
            <div id="inventory-grid" class="product-grid"></div>
        </div>

        <!-- Sales History View -->
        <div id="sales-view" class="view">
            <h2>Sales Record</h2>
            <table class="sales-table">
                <thead>
                    <tr>
                        <th>Sale ID</th>
                        <th>Total Value</th>
                        <th>Date</th>
                        <th>Cart Details</th>
                    </tr>
                </thead>
                <tbody id="sales-table-body"></tbody>
            </table>
        </div>

        <!-- Add Product View -->
        <div id="add-product-view" class="view">
            <h2>Add New Product</h2>
            <div class="form-container">
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image-url">Product Image URL</label>
                        <input type="url" id="product-image-url">
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock</label>
                        <input type="number" id="product-stock" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-green">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal -->
    <div id="custom-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p id="modal-message"></p>
        <div class="modal-buttons">
          <button id="modal-confirm-btn" class="btn btn-blue">OK</button>
          <button id="modal-cancel-btn" class="btn btn-red" style="display: none;">Cancel</button>
        </div>
      </div>
    </div>

    <script>
        // In-memory data
        let products = [
            { id: 1, name: 'iphone 18 pro ultra maxplus', price: 200000.00, quantity: 15, image: 'https://www.diyfixtool.com/cdn/shop/articles/1366_2000_1267fc46-67d4-491f-9af0-36adfa4f9658.jpg?v=1746517579' },
            { id: 2, name: 'Sugar', price: 50.00, quantity: 94, image: 'https://img.freepik.com/free-photo/world-diabetes-day-sugar-wooden-bowl-dark-surface_1150-26666.jpg' },
            { id: 3, name: 'tissue paper', price: 110.00, quantity: 42, image: 'https://www.bbassets.com/media/uploads/p/xxl/40006956_1-premier-special-face-tissue-2-ply.jpg'},
            { id: 4, name: 'Aashirvaad Atta', price: 325.00, quantity: 45, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6FJqChiL_jfdG-cj6-MS2KRQsUC8k_zbkFg&s' },
            { id: 5, name: 'Groundnut oil', price: 288.00, quantity: 60, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuNoRgmDZOa_L3LvvUkYJMG_ofQ0E9-onTGA&s' }
        ];

        let cart = [];
        let sales = [];
        
        // Modal State
        let modalResolve = null;

        // DOM Elements
        const views = document.querySelectorAll('.view');
        const navLinks = document.querySelectorAll('.nav-links a');
        const modal = document.getElementById('custom-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const closeBtn = document.querySelector('.close-btn');

        // Functions
        function showView(id) {
            views.forEach(view => view.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            navLinks.forEach(link => link.classList.remove('active'));
            document.getElementById(`${id.replace('-view', '')}-btn`).classList.add('active');

            if (id === 'catalog-view') renderCatalog();
            if (id === 'cart-view') renderCart();
            if (id === 'inventory-view') renderInventory();
            if (id === 'sales-view') renderSales();
        }

        function showModal(message, isConfirmation) {
            modalMessage.textContent = message;
            modalConfirmBtn.style.display = isConfirmation ? 'inline-block' : 'none';
            modalCancelBtn.style.display = isConfirmation ? 'inline-block' : 'none';
            modal.style.display = 'block';
            return new Promise(resolve => { modalResolve = resolve; });
        }
        
        modalConfirmBtn.onclick = () => {
            if (modalResolve) modalResolve(true);
            modal.style.display = 'none';
        };
        modalCancelBtn.onclick = () => {
            if (modalResolve) modalResolve(false);
            modal.style.display = 'none';
        };
        closeBtn.onclick = () => {
            if (modalResolve) modalResolve(false);
            modal.style.display = 'none';
        };
        window.onclick = (event) => {
            if (event.target == modal) {
                if (modalResolve) modalResolve(false);
                modal.style.display = 'none';
            }
        };

        function renderCatalog() {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';
            const searchValue = document.getElementById('catalog-search').value.toLowerCase();
            const filteredProducts = products.filter(p => p.name.toLowerCase().includes(searchValue));

            if (filteredProducts.length === 0) {
              grid.innerHTML = '<p style="text-align: center; color: #777;">No products match your search.</p>';
              return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <img src="${product.image}" alt="${product.name}" onerror="this.onerror=null;this.src='https://placehold.co/250x150/f0f0f0/666666?text=Image+Not+Found';" />
                    <p class="price">Price: â‚¹${product.price.toFixed(2)}</p>
                    <button class="btn btn-green" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                grid.appendChild(card);
            });
        }
        
        function renderCart() {
            const grid = document.getElementById('cart-grid');
            grid.innerHTML = '';
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${item.name}</h3>
                    <img src="${item.image}" alt="${item.name}" />
                    <p class="price">Price: â‚¹${item.price.toFixed(2)}</p>
                    <p>In Stock: ${getProductStock(item.id)}</p>
                    <div class="quantity-control">
                        <button onclick="updateCartQuantity(${item.id}, -1)">-</button>
                        <input type="text" value="${item.quantity}" readonly />
                        <button onclick="updateCartQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="btn btn-red" onclick="removeFromCart(${item.id})">Remove</button>
                `;
                grid.appendChild(card);
            });
            
            cartCount.textContent = cart.length;
            cartTotal.textContent = total.toFixed(2);
        }
        
        function renderInventory() {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '';
            const searchValue = document.getElementById('inventory-search').value.toLowerCase();
            const alertValue = parseInt(document.getElementById('alert-value').value);
            const showDepleted = document.getElementById('depleted-checkbox').checked;
            const filteredProducts = products.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchValue);
                const matchesDepleted = !showDepleted || p.quantity <= alertValue;
                return matchesSearch && matchesDepleted;
            });
            
            if (filteredProducts.length === 0) {
              grid.innerHTML = '<p style="text-align: center; color: #777;">No products match your filters.</p>';
              return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card' + (product.quantity <= alertValue ? ' red-border' : '');
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <img src="${product.image}" alt="${product.name}" onerror="this.onerror=null;this.src='https://placehold.co/250x150/f0f0f0/666666?text=Image+Not+Found';" />
                    <p class="price">Price: â‚¹${product.price.toFixed(2)}</p>
                    <p class="stock-info ${product.quantity <= alertValue ? 'low-stock' : ''}">Stock: ${product.quantity}</p>
                    <div class="update-stock-group">
                        <label>Update Stock:</label>
                        <input type="number" id="update-stock-${product.id}" value="1" min="1" />
                        <button class="btn btn-blue" onclick="updateStock(${product.id})">Update</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function renderSales() {
            const tbody = document.getElementById('sales-table-body');
            tbody.innerHTML = '';
            if (sales.length === 0) {
              tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #777;">No sales recorded yet.</td></tr>';
              return;
            }
            sales.forEach(sale => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${sale.id}</td>
                    <td>â‚¹${sale.total.toFixed(2)}</td>
                    <td>${sale.date}</td>
                    <td>${sale.cart.map(item => `${item.name} (x${item.quantity})`).join(', ')}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        // Cart Functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                if (cartItem.quantity < product.quantity) {
                    cartItem.quantity++;
                } else {
                    showModal('Not enough stock available.', false);
                }
            } else {
                if (product.quantity > 0) {
                    cart.push({ ...product, quantity: 1 });
                } else {
                    showModal('This product is out of stock.', false);
                }
            }
            renderCart();
        }
        
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCart();
        }
        
        function updateCartQuantity(productId, change) {
            const cartItem = cart.find(item => item.id === productId);
            const product = products.find(p => p.id === productId);
            if (!cartItem || !product) return;
            if (change === 1 && cartItem.quantity < product.quantity) {
                cartItem.quantity++;
            } else if (change === -1 && cartItem.quantity > 1) {
                cartItem.quantity--;
            } else if (change === -1 && cartItem.quantity === 1) {
                removeFromCart(productId);
                return;
            } else {
                showModal('Not enough stock available.', false);
            }
            renderCart();
        }
        
        function getProductStock(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return 0;
            const cartItem = cart.find(item => item.id === productId);
            return product.quantity - (cartItem ? cartItem.quantity : 0);
        }

        document.getElementById('clear-cart-btn').onclick = async () => {
            const confirm = await showModal('Are you sure you want to clear the cart?', true);
            if (confirm) {
                cart = [];
                renderCart();
            }
        };
        
        document.getElementById('checkout-btn').onclick = async () => {
            if (cart.length === 0) {
                showModal('Your cart is empty.', false);
                return;
            }
            const confirm = await showModal('Proceed to checkout?', true);
            if (confirm) {
                cart.forEach(item => {
                    const product = products.find(p => p.id === item.id);
                    if (product) product.quantity -= item.quantity;
                });
                const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const sale = {
                    id: sales.length + 1,
                    total: total,
                    date: new Date().toLocaleString(),
                    cart: [...cart]
                };
                sales.push(sale);
                cart = [];
                renderCart();
                renderInventory();
                renderSales();
                showModal('Checkout successful!', false);
            }
        };
        
        function updateStock(productId) {
            const input = document.getElementById(`update-stock-${productId}`);
            const amount = parseInt(input.value);
            if (isNaN(amount) || amount <= 0) return;
            const product = products.find(p => p.id === productId);
            if (product) {
                product.quantity += amount;
                renderInventory();
            }
        }
        
        document.getElementById('add-product-form').onsubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('product-name').value.trim();
            const image = document.getElementById('product-image-url').value.trim();
            const price = parseFloat(document.getElementById('product-price').value);
            const stock = parseInt(document.getElementById('product-stock').value);
            
            if (!name || isNaN(price) || isNaN(stock)) {
                showModal('Please fill in all fields correctly.', false);
                return;
            }
            
            const newProduct = {
                id: products.length ? products[products.length - 1].id + 1 : 1,
                name,
                price,
                quantity: stock,
                image: image || 'https://placehold.co/250x150/f0f0f0/666666?text=No+Image'
            };
            
            products.push(newProduct);
            document.getElementById('add-product-form').reset();
            renderCatalog();
            renderInventory();
            showModal('Product added successfully!', false);
        };
        
        // Event listeners
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const id = link.id.replace('-btn', '-view');
                showView(id);
            });
        });
        
        document.getElementById('catalog-search').addEventListener('input', renderCatalog);
        document.getElementById('inventory-search').addEventListener('input', renderInventory);
        document.getElementById('alert-value').addEventListener('input', renderInventory);
        document.getElementById('depleted-checkbox').addEventListener('change', renderInventory);
        
        // Initial render
        renderCatalog();
    </script>
</body>
</html>
